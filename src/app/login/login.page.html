<ion-header>
  
</ion-header>

<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <div class="shape">
        <img src="../../assets/assets/shape.svg" alt="">
      </div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Welcome!
          </ion-card-title>
          <ion-card-subtitle>
            Time to Shop, Let's <a href="#">Login</a>
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Adresse Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Password"></ion-input>
          </ion-item>
          <a href="#">Forget Password?</a>
          <div class="bottom-section">
            <ion-button (click)="navigateToLogin()"> 
              Login
            </ion-button>
            <span>Don't have account? <a href="http://localhost:8100/register">Register</a></span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
