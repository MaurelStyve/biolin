<ion-header>
  
</ion-header>

<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <div class="shape">
        <img src="../../assets/assets/shape.svg" alt="">
      </div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Sign Up
          </ion-card-title> <br>
          <ion-card-subtitle>
            Create your <a href="#">account</a>
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Nom complet"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Adresse Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Telephone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Password"></ion-input>
          </ion-item>
          
          <div class="bottom-section">
            <ion-button (click)="signUPUser()">
              Sign Up
            </ion-button>
            <span>Already have an account? <a href="http://localhost:8100/login">Login</a></span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
